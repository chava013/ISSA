    <title>INFORMACION ALUMNOS</title>
</head>

<body style=" background-color: #e6e6e6;">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-light m-auto" style="background-color:#34b5aa">
        <div class="container"><br></div>
        </nav>
    </header>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="/usuario/inicialusuario">
                    <img class="logo"  src="/static/img/lOGOact.png">
                </a>
            </div>

            <ul class="list-unstyled ">
                <li class="option active">
                    <a href="/usuario/lista" >GENERAR LISTA</a>
                </li>
                <li class="option">
                    <a href="/usuario/evaluacion" >EVALUACIÓN TRIMESTRAL</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content  -->
        <div id="content" >     
            <button type="button" id="sidebarCollapse" class="btn btn-info">     <!-- Boton azul, que colapsa el menu lateral  -->
                <i class="fas fa-align-left"></i>
                <span style="padding: 1px 1px 1px 1px;"></span>
            </button>
            <a href="#" class="btn-flotante "  id="sidebarCollapse" style="text-decoration:none;" onclick="CerrarSesiones()">           <!-- flotante de usuario  -->
                <i class="bi bi-person-circle icono"></i>
                <span style="padding: 1px 1px 1px 1px;">{{usuario}}</span>
            </a>
            <div class="container" style="margin-top: 20px;padding-left: 30px; padding-right: 30px; padding-top: 30px;padding-bottom: 30px; background-color: #FFF8F8;">
                <h2 class="tituloForm" >INFORMACIÓN ALUMNO</h2>
                <hr size="8rem" color="black" style="margin: .5rem;"></hr>
                
                <!-- <form class="d-flex" role="NombreProfesor" style=" align-items: center; padding-right: 3rem; padding-left: 3rem; padding-top: 1rem; position: relative;" > -->
                    <form  role="NombreProfesor">   
                        <div class="row mb-3 text-center" >
                            <div class="col-4 themed-grid-col" style="padding-right: 0rem;"><label class="etiquetaAzul d-flex" style="color: white; " >Nombre</label></div>
                            <div class="col-8 themed-grid-col" style="padding-left: 0rem;"><input value="{{al.alum_nombre}} {{al.alum_apellidop}} {{al.alum_apellidom}}" class="form-control me-2 buscador  " style="margin-top: .29rem;" type="text" placeholder="Mark" aria-label="Buscar" readonly></div>
                        </div>
                        
                        <div class="row mb-3 text-center" >
                            <div class="col-4 themed-grid-col" style="padding-right: 0rem;"><label class="etiquetaAzul d-flex" style="color: white; " >CURP</label></div>
                            <div class="col-8 themed-grid-col" style="padding-left: 0rem;"><input value="{{al.alum_curp}}" class="form-control me-2 buscador  " style="margin-top: .29rem;" type="text" placeholder="RILS000408HMNVPLA8" aria-label="Buscar" readonly></div>
                        </div>
                        <div class="row mb-3 text-center" >
                            <div class="col-3 themed-grid-col" style="padding-right: 0rem;"><label class="etiquetaAzul d-flex" style="color: white; " >Edad</label></div>
                            <div class="col-3 themed-grid-col" style="padding-left: 0rem;"><input value="{{al.alum_edad}}" class="form-control me-2 buscador  " style="margin-top: .29rem;" type="number" placeholder="10" aria-label="Buscar" readonly></div>
                            <div class="col-3 themed-grid-col" style="padding-right: 0rem;"><label class="etiquetaAzul d-flex" style="color: white; " >Sexo</label></div>
                            {% if al.alum_sexo == 'H' %}
                            <div class="col-3 themed-grid-col" style="padding-left: 0rem;"><select class="form-control me-2 buscador " name="Sexo" readonly disabled>
                                <option selected>Hombre</option>
                                <option>Mujer</option>
                              </select></div>
                            {% else %}
                            <div class="col-3 themed-grid-col" style="padding-left: 0rem;"><select class="form-control me-2 buscador " name="Sexo" readonly disabled>
                                <option>Hombre</option>
                                <option selected>Mujer</option>
                              </select></div>
                            {% endif %}


                        </div>
                       

    
                                <div class="justify-content-end" >
                                    <a href="/usuario/lista">
                                    <button type="button" id="sidebarCollapse" class="btnAzul" style="right: 40px;">
                                        <i class="bi bi-back"></i>
                                        <span>Regresar</span>
                                    </button>
                                </a>
                                </div>
                            </div>

                       

                     
                    </form> 
                <!-- </form> -->
               
                
        
            </div>
        
            

        </div>
    </div>

    <footer  style="background-color: #34b5aa;">

        <div class="container" >
            <br><br>
        </div>

    </footer>


    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

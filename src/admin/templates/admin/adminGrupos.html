    <title>ADMIN GRUPOS</title>
</head>

<body style=" background-color: #e6e6e6;">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-light m-auto" style="background-color:#34b5aa">
        <div class="container"><br></div>
        </nav>
      
      </header>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="/admin/paginaprincipal">
                    <img class="logo"  src="/static/img/lOGOact.png">
                </a>
            </div>

            <ul class="list-unstyled ">
                <li class="option  ">
                    <a href="/admin/profesores" >PROFESORES</a>
                </li>
                  <li class="option active ">
                    <a href="/admin/grupos" >GRUPOS</a>
                </li>
                <li class="option">
                    <a href="/admin/alumnos">ALUMNOS</a>
                </li>
                <li class="option">
                    <a href="/admin/materias" >MATERIAS</a>
                </li>

            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" >     
            <button type="button" id="sidebarCollapse" class="btn btn-info">     <!-- Boton azul, que colapsa el menu lateral  -->
                <i class="fas fa-align-left"></i>
                <span style="padding: 1px 1px 1px 1px;"></span>
            </button>

            <a href="#" class="btn-flotante "  id="sidebarCollapse" style="text-decoration:none;" onclick="CerrarSesiones()">           <!-- flotante de usuario  -->
                <i class="bi bi-person-circle icono"></i>
                <span style="padding: 1px 1px 1px 1px;">{{usuario}}</span>
            </a>
                    
        <!--Table-->
            <div class="container" style="padding-left: 30px; padding-right: 30px;">


                <!--  class="active" -->
                <div class="table-responsive" style="padding-top:5px;" >
                    <table class="table table-light">
                        <thead style="background-color: #6FA84B;text-align: center;">
                            <tr>
                                <th scope="col" class="tituloTable">Clave Grupo</th>
                                <th scope="col" class="tituloTable">Nombre Profesor</th>
                                <th scope="col" class="tituloTable">Grado</th>
                                <th scope="col" class="tituloTable">Grupo</th>
                                <th scope="col" class="tituloTable" colspan="2">Acciones</th>
                            </tr>
                        </thead>
                          <tbody style="text-align: center;">
                            {% for gp in grupos: %}
                            <tr>
                                <th scope="row">{{ gp["cvegrupo"] }}</th>
                                <td>{{ gp["nombre"] }}</td>
                                <th scope="row">{{ gp["grado"] }} Â°</th>
                                <td>{{ gp["grupo"] }}</td>
                                <td><a href="#" onclick="Actualizar()"><i class="bi bi-pencil-square iconoEdit"></i></a></td>
                                <td><a href="#" onclick="Eliminar()"><i class="bi bi-trash-fill iconoTrahs"></i></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        </tbody>
                    </table>
                </div>
            </div>

             <div class="container d-flex justify-content-end" style="padding-bottom: 100px;">
                <a href="/admin/asignar_grupo">
                <button type="button" id="sidebarCollapse" class="btnAzul" style="right: 40px;">
                    <i class="bi bi-person-lines-fill" style="font-size: calc(0.7em + 0.5vw);"></i>

                    <span>Asignar</span>
                </button>
            </a>
            </div>



        </div>
    </div>

    <footer  style="background-color: #34b5aa;">
        <div class="container p-4" >

        </div>
    </footer>


    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script>
        let inputBox = document.querySelector(".input-box"),
            searchIcon = document.querySelector(".icon"),
            closeIcon = document.querySelector(".close-icon");

        searchIcon.addEventListener("click", () => inputBox.classList.add("open"));
        closeIcon.addEventListener("click", () => inputBox.classList.remove("open"));
    </script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="/static/js/guardar.js"></script>
     <script src="/static/js/eliminar.js"></script>
     <script src="/static/js/cerrarSesiones.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.10/dist/sweetalert2.all.min.js"></script>
